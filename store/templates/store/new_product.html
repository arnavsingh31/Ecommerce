{% extends 'store/main.html' %}
{% load static %}
{% load crispy_forms_tags %}
{% block content %}
<div class="card card-body mt-3">

    <form action="" method="POST", enctype="multipart/form-data">
        {% csrf_token %}
        {{form|crispy}}
        <input type="submit" class="btn btn-outline-secondary mt-3" name="Create", value="Create">
    </form>
</div>
{% endblock %}
